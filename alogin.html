<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>HTML5 Login Form with validation Example</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./login_page.css">

</head>
<body>

<div id="login-form-wrap">
  <h2>Login</h2>
  <form id="login-form" method="post" action="./admin.php">
    <p>
    <input type="text" id="username" name="username" placeholder="ID" required><i class="validation"><span></span><span></span></i>
    </p>
    <p>
    <input type="password" id="email" name="pass" placeholder="password" required><i class="validation"><span></span><span></span></i>
    </p>
    <p>
    <input type="submit" id="login" value="Login">
    </p>
  </form>
  <div id="create-account-wrap">
    <p>Not a member? <a href="./dregrastion.html">Create Account</a><p>
  </div>
</div>
  
</body>
</html>
